<ion-view view-title="Chat" ng-controller="ChatCtrl">
     <ion-content has-bouncing="true" class="content">
          <div>
               <ul>
                    <li class="message-container" ng-repeat="message in messages">
                         <div class="message" ng-class="{'right-message': message.user !== user}">
                              <span>{{message.user}} : </span>
                              {{message.content}}
                         </div>
                    </li>
               </ul>
          </div>
     </ion-content>
     <div class="list light-grey bottommsg">
          <div class="item item-input-inset">
               <label class="item-input-wrapper">
                    <input type="text" placeholder="Message" ng-model="message.content">
               </label>
               <div>
                    <button class="button button-clear ion-android-send" ng-click="sendMessage()"></button>
               </div>
          </div>
     </div>
</ion-view>
