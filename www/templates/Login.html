<ion-view view-title="Login" ng-controller="LoginCtrl">
     <ion-content>
          <div class="list">
               <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input ng-model="username" type="search" placeholder="Search">
               </label>
          </div>
          <div>
               <button class="button button-block button-positive" ng-click="login(username)">
                    Sign-In
               </button>
          </div>
     </ion-content>
</ion-view>
